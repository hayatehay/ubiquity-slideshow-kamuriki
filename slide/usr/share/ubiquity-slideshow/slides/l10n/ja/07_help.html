	<p>Kamurikiの大きな利点の一つは、素晴らしいコミュニティがある事です。助けを得るには様々な方法があり、最も簡単な方法は<a href="https://ja.osdn.net/projects/kamurikilinux">公式サイト</a>や<a href="https://twitter.com/high_njb">NJBの公式Twitter</a>で情報を収集する事です。<br>尚、KamurikiはUbuntuを母体としているため、Ubuntuの情報をそのまま使えます。それと<a href="https://wiki.archlinux.jp/">ArchWiki</a>もお勧めです。</p>
